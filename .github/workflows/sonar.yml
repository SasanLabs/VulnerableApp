name: Sonar Validation
on:
  push:
    branches:
      - '*master*'
  pull_request:
    types: [synchronize]
jobs:
  build:
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && contains(github.head_ref, 'master')) }}
    name: Build
    runs-on: ubuntu-latest
    steps:
    
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew clean build test -x spotlessJavaCheck
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: ./gradlew build -x spotlessJavaCheck sonar --info
