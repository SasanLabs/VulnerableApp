# XSS based Injections
XSS_VULNERABILITY=Ataki Cross-Site Scripting (XSS) to rodzaj wstrzykni\u0119\u0107, w kt\u00F3rych z\u0142o\u015Bliwe skrypty s\u0105 osadzane w \
pozornie bezpiecznych i zaufanych stronach internetowych. Do atak\u00F3w XSS dochodzi, gdy napastnik u\u017Cywa aplikacji webowej \
do przes\u0142ania z\u0142o\u015Bliwego kodu \u2014 zwykle w postaci skryptu wykonywanego w przegl\u0105darce \u2014 do innego u\u017Cytkownika. \
Luki umo\u017Cliwiaj\u0105ce taki atak s\u0105 powszechne i wyst\u0119puj\u0105 wsz\u0119dzie tam, gdzie aplikacja u\u017Cywa danych wej\u015Bciowych od u\u017Cytkownika \
w generowanym wyj\u015Bciu bez odpowiedniej walidacji lub kodowania. <br/> <br/> Atakuj\u0105cy mo\u017Ce wykorzysta\u0107 XSS do wys\u0142ania \
z\u0142o\u015Bliwego skryptu do niczego niepodejrzewaj\u0105cego u\u017Cytkownika. Przegl\u0105darka ofiary nie ma mo\u017Cliwo\u015Bci rozpoznania, \u017Ce skrypt \
jest niezaufany, i go uruchomi. Poniewa\u017C wygl\u0105da on na pochodz\u0105cy z zaufanego \u017Ar\u00F3d\u0142a, mo\u017Ce uzyska\u0107 dost\u0119p do ciasteczek, \
token\u00F3w sesji lub innych wra\u017Cliwych danych przechowywanych przez przegl\u0105dark\u0119 i u\u017Cywanych na tej stronie. Skrypt mo\u017Ce te\u017C \
nadpisa\u0107 zawarto\u015B\u0107 strony HTML. <br/><br/> Wi\u0119cej informacji o XSS: <ol><li><a href="https://owasp.org/www-community/attacks/xss/" target="_blank">OWASP XSS</a> \
<li><a href="https://www.google.com/about/appsecurity/learning/xss/" target="_blank">Google \u2014 Application Security</a></ol>


#### AttackVector description
PERSISTENT_XSS_HTML_TAG_URL_PARAM_DIRECTLY_INJECTED_IN_DIV_TAG=Warto\u015B\u0107 parametru zapytania "comment" jest bezpo\u015Brednio dodawana do tagu "div".
PERSISTENT_XSS_HTML_TAG_URL_PARAM_DIRECTLY_INJECTED_IN_DIV_TAG_REPLACING_IMG_AND_INPUT_TAG=Warto\u015B\u0107 parametru zapytania "comment" jest bezpo\u015Brednio dodawana do tagu "div" po zast\u0105pieniu tag\u00F3w "<img" i "<input".
PERSISTENT_XSS_HTML_TAG_URL_PARAM_DIRECTLY_INJECTED_IN_DIV_TAG_REPLACING_IMG_AND_INPUT_TAG_CASE_INSENSITIVE=Warto\u015B\u0107 parametru zapytania "comment" jest bezpo\u015Brednio dodawana do tagu "div" po zast\u0105pieniu tag\u00F3w "<img" i "<input" (bez rozr\u00F3\u017Cniania wielko\u015Bci liter).

PERSISTENT_XSS_HTML_TAG_URL_PARAM_DIRECTLY_INJECTED_IN_DIV_TAG_REPLACING_IMG_AND_INPUT_TAG_IF_TAGS_ARE_PRESENT_BEFORE_NULL_BYTE=Warto\u015B\u0107 parametru zapytania "comment" jest bezpo\u015Brednio dodawana do tagu "div" po zast\u0105pieniu tag\u00F3w "<img" i "<input", je\u015Bli te tagi wyst\u0119puj\u0105 przed bajtem Null.
PERSISTENT_XSS_HTML_TAG_URL_PARAM_DIRECTLY_INJECTED_IN_DIV_TAG_REPLACING_IMG_AND_INPUT_TAG_CASE_INSENSITIVEIF_TAGS_ARE_PRESENT_BEFORE_NULL_BYTE=Warto\u015B\u0107 parametru zapytania "comment" jest bezpo\u015Brednio dodawana do tagu "div" po zast\u0105pieniu tag\u00F3w "<img" i "<input" (bez rozr\u00F3\u017Cniania wielko\u015Bci liter), je\u015Bli te tagi wyst\u0119puj\u0105 przed bajtem Null.
PERSISTENT_XSS_HTML_TAG_URL_PARAM_DIRECTLY_INJECTED_IN_DIV_TAG_AFTER_HTML_ESCAPING_POST_CONTENT_BEFORE_NULL_BYTE=Warto\u015B\u0107 parametru zapytania "comment" jest bezpo\u015Brednio dodawana do tagu "div" po zakodowaniu HTML tre\u015Bci znajduj\u0105cej si\u0119 przed bajtem Null, a pozosta\u0142a cz\u0119\u015B\u0107 pozostaje bez zmian.

## Image Tag Injections
XSS_IMAGE_TAG_INJECTION=$XSS_VULNERABILITY <br\> Ta podatno\u015B\u0107 zwi\u0105zana jest z atakami XSS na tag Image.

#### Attack Vector Description
XSS_DIRECT_INPUT_SRC_ATTRIBUTE_IMG_TAG=Parametry URL s\u0105 bezpo\u015Brednio dodawane do atrybutu src znacznika Image.
XSS_QUOTES_ON_INPUT_SRC_ATTRIBUTE_IMG_TAG=Do parametr\u00F3w URL s\u0105 dodawane cudzys\u0142owy, a nast\u0119pnie trafiaj\u0105 one bezpo\u015Brednio do atrybutu src znacznika Image.
XSS_HTML_ESCAPE_ON_DIRECT_INPUT_SRC_ATTRIBUTE_IMG_TAG=Na parametrach URL wykonywane jest kodowanie HTML, a nast\u0119pnie s\u0105 one bezpo\u015Brednio dodawane do atrybutu src znacznika Image.
XSS_HTML_ESCAPE_ON_DIRECT_INPUT_AND_REMOVAL_OF_VALUES_WITH_PARENTHESIS_SRC_ATTRIBUTE_IMG_TAG=Na parametrach URL wykonywane jest kodowanie HTML oraz usuwane s\u0105 warto\u015Bci zawieraj\u0105ce nawiasy, a nast\u0119pnie s\u0105 one bezpo\u015Brednio dodawane do atrybutu src znacznika Image.
XSS_QUOTES_AND_WITH_HTML_ESCAPE_ON_INPUT_SRC_ATTRIBUTE_IMG_TAG=Na parametrach URL wykonywane jest kodowanie HTML, a nast\u0119pnie s\u0105 one umieszczane w cudzys\u0142owach w atrybucie src znacznika Image.
XSS_HTML_ESCAPE_PLUS_FILTERING_ON_INPUT_SRC_ATTRIBUTE_IMG_TAG_BUT_NULL_BYTE_VULNERABLE=Parametry URL s\u0105 kodowane HTML, sprawdzane wzgl\u0119dem bia\u0142ej listy nazw plik\u00F3w i wstawiane do atrybutu src znacznika Image. Jednak walidator sprawdzaj\u0105cy nazwy plik\u00F3w jest podatny na Null Byte Injection.
XSS_QUOTES_AND_WITH_HTML_ESCAPE_PLUS_FILTERING_ON_INPUT_SRC_ATTRIBUTE_IMG_TAG=Parametry URL s\u0105 kodowane HTML, sprawdzane wzgl\u0119dem bia\u0142ej listy nazw plik\u00F3w i wstawiane w cudzys\u0142owach do atrybutu src znacznika Image.

