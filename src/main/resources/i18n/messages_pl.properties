UNRESTRICTED_FILE_UPLOAD_UNCONTROLLED_RESOURCE_CONSUMPTION=Maksymalny rozmiar wgrywanego pliku nie jest ograniczony.
UNRESTRICTED_FILE_UPLOAD_NO_VALIDATION_FILE_NAME=Nie ma walidacji nazwy wgrywanego pliku.
UNRESTRICTED_FILE_UPLOAD_IF_NOT_HTML_FILE_EXTENSION=Wszystkie rozszerzenia plik\u00F3w s\u0105 dozwolone, z wyj\u0105tkiem .html.
UNRESTRICTED_FILE_UPLOAD_IF_NOT_HTML_NOT_HTM_FILE_EXTENSION=Wszystkie rozszerzenia plik\u00F3w s\u0105 dozwolone, z wyj\u0105tkiem .html i .htm.
UNRESTRICTED_FILE_UPLOAD_IF_NOT_HTML_NOT_HTM_FILE_EXTENSION_CASE_INSENSITIVE=Wszystkie rozszerzenia plik\u00F3w s\u0105 dozwolone, z wyj\u0105tkiem rozszerze\u0144 .html i .htm, bez uwzgl\u0119dniania wielko\u015Bci liter.
UNRESTRICTED_FILE_UPLOAD_IF_FILE_NAME_NOT_CONTAINS_.PNG_OR_.JPEG_CASE_INSENSITIVE=Tylko pliki, kt\u00F3rych nazwa zawiera .jpeg lub .png (bez uwzgl\u0119dniania wielko\u015Bci liter), s\u0105 dozwolone.
UNRESTRICTED_FILE_UPLOAD_IF_FILE_NAME_NOT_ENDS_WITH_.PNG_OR_.JPEG_CASE_INSENSITIVE_AND_FILE_NAMES_CONSIDERED_BEFORE_NULL_BYTE=Tylko pliki, kt\u00F3rych nazwa ko\u0144czy si\u0119 na .jpeg lub .png (bez uwzgl\u0119dniania wielko\u015Bci liter) i jest brana pod uwag\u0119 przed Null Byte, s\u0105 dozwolone.
UNRESTRICTED_FILE_UPLOAD_IF_FILE_NAME_NOT_ENDS_WITH_.PNG_OR_.JPEG_CASE_INSENSITIVE=Tylko pliki, kt\u00F3rych nazwa ko\u0144czy si\u0119 na .jpeg lub .png (bez uwzgl\u0119dniania wielko\u015Bci liter), s\u0105 dozwolone.


# XXE Vulnerability
XXE_VULNERABILITY=Atak XML External Entity (XXE) to rodzaj ataku na aplikacj\u0119 przetwarzaj\u0105c\u0105 dane XML. \
Atak wyst\u0119puje, gdy XML zawieraj\u0105cy odwo\u0142anie do zewn\u0119trznej encji jest przetwarzany przez s\u0142abo skonfigurowany parser XML. \
Taki atak mo\u017Ce prowadzi\u0107 do ujawnienia poufnych danych, odmowy us\u0142ugi (DoS), wykonywania \u017C\u0105da\u0144 po stronie serwera (SSRF), \
skanowania port\u00F3w z perspektywy maszyny, na kt\u00F3rej dzia\u0142a parser, oraz innych skutk\u00F3w dla systemu.
<br/><br/>=\
Wa\u017Cne=linki:<br/>\
<ol> <li><a href="https://owasp.org/www-community/vulnerabilities/XML_External_Entity_(XXE)_Processing" target="_blank">Owasp Wiki Link</a></li>\
<li><a href="https://www.youtube.com/watch?v=DREgLWZqMWg" target="_blank">HackHappy's video tutorial</a></li>\
<li><a href="https://medium.com/@onehackman/exploiting-xml-external-entity-xxe-injections-b0e3eac388f9" target="_blank">Artyku\u0142 Medium autorstwa OneHackMan</a></li>\
<li><a href="https://portswigger.net/web-security/xxe" target="_blank">Dokumentacja Portswigger XXE</a></li>\
<li><a href="https://github.com/OWASP/CheatSheetSeries/blob/master/cheatsheets/XML_External_Entity_Prevention_Cheat_Sheet.md1" target="_blank">Owasp Prevention cheat sheet</a></li>\
</ol>

#### Attack Vector Description
XXE_NO_VALIDATION=Nie ma walidacji przesy\u0142anego XML w request body.
XXE_DISABLE_GENERAL_ENTITY=Parser jest wy\u0142\u0105czony z przetwarzania og\u00F3lnych zewn\u0119trznych encji.
XXE_DISABLE_GENERAL_AND_PARAMETER_ENTITY=Parser jest wy\u0142\u0105czony z przetwarzania og\u00F3lnego i parametr\u00F3w encji.


# Path Traversal Attack
PATH_TRAVERSAL_VULNERABILITY=Atak typu directory traversal (przechodzenie po katalogach) polega na wykorzystaniu niewystarczaj\u0105cej walidacji lub oczyszczania nazw plik\u00F3w \
przekazanych przez u\u017Cytkownika, tak aby znaki umo\u017Cliwiaj\u0105ce \u201Eprzej\u015Bcie do katalogu nadrz\u0119dnego\u201D by\u0142y przekazywane do API plik\u00F3w. \
<br/><br/> Celem tego ataku jest uzyskanie nieautoryzowanego dost\u0119pu do systemu plik\u00F3w poprzez podatn\u0105 aplikacj\u0119. <br/><br/> \
