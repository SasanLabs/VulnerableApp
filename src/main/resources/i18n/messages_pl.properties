#### AttackVector description
PATH_TRAVERSAL_URL_PARAM_DIRECTLY_INJECTED=Warto\u015B\u0107 parametru \u201EfileName\u201D jest bezpo\u015Brednio dopisywana do \u015Bcie\u017Cki w celu odczytu pliku.
PATH_TRAVERSAL_URL_PARAM_IF_DOT_DOT_PATH_NOT_PRESENT_DIRECTLY_INJECTED=Warto\u015B\u0107 parametru \u201EfileName\u201D jest dopisywana, tylko je\u015Bli nie zawiera \u201E..\u201D.
PATH_TRAVERSAL_URL_PARAM_IF_DOT_DOT_PATH_OR_%2F_NOT_PRESENT_DIRECTLY_INJECTED=Warto\u015B\u0107 parametru \u201EfileName\u201D jest dopisywana tylko je\u015Bli nie zawiera \u201E..\u201D ani \u201E%2f\u201D (URL encoding znaku \u201E/\u201D).
PATH_TRAVERSAL_URL_PARAM_IF_DOT_DOT_PATH_OR_%2F_CASE_INSENSITIVE_NOT_PRESENT_DIRECTLY_INJECTED=Warto\u015B\u0107 parametru \u201EfileName\u201D jest dopisywana, tylko je\u015Bli nie zawiera \u201E..\u201D, \u201E%2f\u201D ani \u201E%2F\u201D (URL encoding znaku \u201E/\u201D).
PATH_TRAVERSAL_URL_PARAM_IF_DOT_DOT_PATH_WITH_OR_WITHOUT_URL_ENCODING_NOT_PRESENT_DIRECTLY_INJECTED=Warto\u015B\u0107 parametru \u201EfileName\u201D jest dopisywana tylko je\u015Bli nie zawiera \u201E..\u201D, uwzgl\u0119dnia r\u00F3wnie\u017C kodowanie URL.

PATH_TRAVERSAL_URL_PARAM_BEFORE_NULL_BYTE_DIRECTLY_INJECTED=Warto\u015B\u0107 parametru \u201EfileName\u201D przed Null Byte jest dopisywana do \u015Bcie\u017Cki w celu odczytu pliku.
PATH_TRAVERSAL_URL_PARAM_BEFORE_NULL_BYTE_IF_PARENT_DIRECTORY_PATH_NOT_PRESENT_DIRECTLY_INJECTED=Warto\u015B\u0107 parametru \u201EfileName\u201D przed Null Byte jest dopisywana tylko je\u015Bli nie zawiera \u201E../\u201D.
PATH_TRAVERSAL_URL_PARAM_BEFORE_NULL_BYTE_IF_DOT_DOT_PATH_NOT_PRESENT_DIRECTLY_INJECTED=Warto\u015B\u0107 parametru \u201EfileName\u201D przed Null Byte jest dopisywana tylko je\u015Bli nie zawiera \u201E..\u201D.
PATH_TRAVERSAL_URL_PARAM_BEFORE_NULL_BYTE_IF_DOT_DOT_PATH_OR_%2F_NOT_PRESENT_DIRECTLY_INJECTED=Warto\u015B\u0107 parametru \u201EfileName\u201D przed Null Byte jest dopisywana tylko je\u015Bli nie zawiera \u201E..\u201D ani \u201E%2f\u201D (URL encoding znaku \u201E/\u201D).
PATH_TRAVERSAL_URL_PARAM_BEFORE_NULL_BYTE_IF_DOT_DOT_PATH_OR_%2F_CASE_INSENSITIVE_NOT_PRESENT_DIRECTLY_INJECTED=Warto\u015B\u0107 parametru \u201EfileName\u201D przed Null Byte jest dopisywana tylko je\u015Bli nie zawiera \u201E..\u201D, \u201E%2f\u201D ani \u201E%2F\u201D (URL encoding znaku \u201E/\u201D).
PATH_TRAVERSAL_URL_PARAM_BEFORE_NULL_BYTE_IF_DOT_DOT_PATH_WITH_OR_WITHOUT_URL_ENCODING_NOT_PRESENT_DIRECTLY_INJECTED=Warto\u015B\u0107 parametru \u201EfileName\u201D przed Null Byte jest dopisywana tylko je\u015Bli nie zawiera \u201E..\u201D, uwzgl\u0119dnia r\u00F3wnie\u017C kodowanie URL.


# Command Injection Attack
COMMAND_INJECTION_VULNERABILITY=Atak typu command injection polega na wykonaniu dowolnych polece\u0144 systemu operacyjnego poprzez podatn\u0105 aplikacj\u0119.\
Ataki tego typu s\u0105 mo\u017Cliwe, gdy aplikacja przekazuje niezweryfikowane dane od u\u017Cytkownika (formularze, ciasteczka, nag\u0142\u00F3wki HTTP itp.) do pow\u0142oki systemowej. \
Polecenia dostarczone przez atakuj\u0105cego s\u0105 zwykle wykonywane z uprawnieniami aplikacji. \
G\u0142\u00F3wn\u0105 przyczyn\u0105 tego typu atak\u00F3w jest niewystarczaj\u0105ca walidacja danych wej\u015Bciowych. <br/><br/>\
Wa\u017Cne linki dotycz\u0105ce podatno\u015Bci na command injection:<br/>\
<ol> <li> <a href="https://cwe.mitre.org/data/definitions/77.html" target="_blank">CWE-77</a> \
<li> <a href="https://owasp.org/www-community/attacks/Command_Injection" target="_blank">Owasp Wiki Link</a> \
</ol>

#### Attack vectors
COMMAND_INJECTION_URL_PARAM_DIRECTLY_EXECUTED="ipaddress" \u2013 warto\u015B\u0107 parametru \u201Eipaddress\u201D jest bezpo\u015Brednio wykonywana.
COMMAND_INJECTION_URL_PARAM_DIRECTLY_EXECUTED_IF_SEMICOLON_SPACE_LOGICAL_AND_NOT_PRESENT="ipaddress" \u2013 warto\u015B\u0107 parametru \u201Eipaddress\u201D jest wykonywana tylko je\u015Bli nie zawiera znak\u00F3w \u201E;\u201D, \u201E&\u201D ani spacji.
COMMAND_INJECTION_URL_PARAM_DIRECTLY_EXECUTED_IF_SEMICOLON_SPACE_LOGICAL_AND_%26_%3B_NOT_PRESENT="ipaddress" \u2013 warto\u015B\u0107 parametru \u201Eipaddress\u201D jest wykonywana tylko je\u015Bli nie zawiera \u201E;\u201D, \u201E&\u201D, \u201E%26\u201D, \u201E%3B\u201D ani spacji.
COMMAND_INJECTION_URL_PARAM_DIRECTLY_EXECUTED_IF_SEMICOLON_SPACE_LOGICAL_AND_%26_%3B_CASE_INSENSITIVE_NOT_PRESENT="ipaddress" \u2013 warto\u015B\u0107 parametru \u201Eipaddress\u201D jest wykonywana tylko je\u015Bli nie zawiera \u201E;\u201D, \u201E&\u201D, \u201E%26\u201D, \u201E%3B\u201D, \u201E%3b\u201D ani spacji.
COMMAND_INJECTION_URL_PARAM_DIRECTLY_EXECUTED_IF_SEMICOLON_SPACE_LOGICAL_AND_%26_%3B_%7C_CASE_INSENSITIVE_NOT_PRESENT="ipaddress" \u2013 warto\u015B\u0107 parametru \u201Eipaddress\u201D jest wykonywana tylko je\u015Bli nie zawiera \u201E;\u201D, \u201E&\u201D, \u201E%26\u201D, \u201E%3B\u201D, \u201E%3b\u201D, \u201E%7C\u201D, \u201E%7c\u201D ani spacji.


