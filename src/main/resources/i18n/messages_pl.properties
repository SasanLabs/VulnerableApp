</ol>


#### AttackVector description
ERROR_SQL_INJECTION_URL_PARAM_APPENDED_DIRECTLY_TO_QUERY=Parametr zapytania jest bezpo\u015Brednio dodawany do zapytania SQL, co w pewnych scenariuszach powoduje wyj\u0105tki i nara\u017Ca dane aplikacji.
ERROR_SQL_INJECTION_URL_PARAM_WRAPPED_WITH_SINGLE_QUOTE_APPENDED_TO_QUERY=Parametr zapytania jest opakowany w "'" i nast\u0119pnie dodawany do zapytania SQL, co w pewnych scenariuszach powoduje wyj\u0105tki i nara\u017Ca dane aplikacji.
ERROR_SQL_INJECTION_URL_PARAM_REMOVES_SINGLE_QUOTE_WRAPPED_WITH_SINGLE_QUOTE_APPENDED_TO_QUERY=Z zapytania usuwany jest znak pojedynczego cudzys\u0142owu, a nast\u0119pnie parametr jest opakowywany w "'" i dodawany do zapytania SQL.
ERROR_SQL_INJECTION_URL_PARAM_APPENDED_TO_PARAMETERIZED_QUERY=Parametr zapytania jest dodawany bezpo\u015Brednio do zapytania SQL, a nast\u0119pnie tworzona jest kwerenda parametryzowana. Pokazuje to znaczenie prawid\u0142owego u\u017Cycia PreparedStatement.

UNION_SQL_INJECTION_URL_PARAM_APPENDED_DIRECTLY_TO_QUERY=Parametr zapytania jest bezpo\u015Brednio dodawany do zapytania, wi\u0119c mo\u017Cna u\u017Cy\u0107 s\u0142owa kluczowego "Union" do po\u0142\u0105czenia wynik\u00F3w i wyci\u0105gni\u0119cia danych aplikacji.
UNION_SQL_INJECTION_URL_PARAM_WRAPPED_WITH_SINGLE_QUOTE_APPENDED_TO_QUERY=Parametr zapytania jest opakowany w "'" i nast\u0119pnie dodawany do zapytania, co pozwala u\u017Cy\u0107 s\u0142owa kluczowego "Union" do po\u0142\u0105czenia wynik\u00F3w i wyci\u0105gni\u0119cia danych aplikacji.
UNION_SQL_INJECTION_URL_PARAM_REMOVES_SINGLE_QUOTE_WITH_SINGLE_QUOTE_APPENDED_TO_QUERY=Z parametru zapytania usuwany jest znak pojedynczego cudzys\u0142owu, a nast\u0119pnie opakowywany w "'" i dodawany do zapytania SQL, co umo\u017Cliwia u\u017Cycie s\u0142owa kluczowego "Union" do po\u0142\u0105czenia wynik\u00F3w i wyci\u0105gni\u0119cia danych aplikacji.

BLIND_SQL_INJECTION_URL_PARAM_APPENDED_DIRECTLY_TO_QUERY=Parametr zapytania jest bezpo\u015Brednio dodawany do zapytania, co pozwala na manipulacj\u0119 zapytaniem.
BLIND_SQL_INJECTION_URL_PARAM_WRAPPED_WITH_SINGLE_QUOTE_APPENDED_TO_QUERY=Parametr zapytania jest opakowany w "'" i nast\u0119pnie dodawany do zapytania SQL, co umo\u017Cliwia manipulacj\u0119 zapytaniem.


#### SSRF Vulnerability
SSRF_VULNERABILITY=W ataku Server-Side Request Forgery (SSRF) atakuj\u0105cy mo\u017Ce wykorzysta\u0107 funkcje serwera do odczytu lub modyfikacji zasob\u00F3w wewn\u0119trznych. Atakuj\u0105cy mo\u017Ce dostarczy\u0107 lub zmodyfikowa\u0107 <strong>URL</strong>, kt\u00F3ry kod dzia\u0142aj\u0105cy na serwerze odczyta lub wy\u015Ble do niego dane. Poprzez staranny wyb\u00F3r URL, <strong>atakuj\u0105cy mo\u017Ce uzyska\u0107 dost\u0119p do konfiguracji serwera</strong>, takiej jak metadane AWS, po\u0142\u0105czy\u0107 si\u0119 z wewn\u0119trznymi us\u0142ugami, np. bazami danych dost\u0119pnymi przez HTTP, lub wykona\u0107 \u017C\u0105dania POST do us\u0142ug wewn\u0119trznych, kt\u00F3re nie s\u0105 przeznaczone do udost\u0119pnienia. \
Important Links on SSRF :  \
<ol> \
<li> <a href="https://en.wikipedia.org/wiki/Server-side_request_forgery" target="_blank">Wiki Link</a>  \
<li> <a href="https://owasp.org/www-community/attacks/Server_Side_Request_Forgery" target="_blank">Owasp SSRF</a>  \
<li> <a href="https://www.youtube.com/watch?v=AsPpxqIlTDU" target="_blank">SSRF (Server Side Request Forgery) by Musab Khan</a>  \
</ol>

SSRF_VULNERABILITY_URL_WITHOUT_CHECK=Brak walidacji dostarczonego URL.  \
SSRF_VULNERABILITY_URL_IF_NOT_FILE_PROTOCOL=Do dostarczonego URL nie dopuszczono protoko\u0142u file://.  \
SSRF_VULNERABILITY_URL_IF_NOT_FILE_PROTOCOL_AND_169.254.169.254=Do dostarczonego URL nie dopuszczono protoko\u0142u file:// ani dost\u0119pu do wewn\u0119trznego adresu metadanych 169.254.169.254.  \
SSRF_VULNERABILITY_URL_IF_NOT_FILE_PROTOCOL_AND_INTERNAL_METADATA_URL=Do dostarczonego URL nie dopuszczono protoko\u0142u file:// ani dost\u0119pu do wewn\u0119trznej us\u0142ugi metadanych.  \
SSRF_VULNERABILITY_URL_ONLY_IF_IN_THE_WHITELIST=Tylko URL znajduj\u0105ce si\u0119 na bia\u0142ej li\u015Bcie s\u0105 dozwolone.

# JWT Injection Header
HEADER_INJECTION_VULNERABILITY=Sprawdza, w jaki spos\u00F3b nag\u0142\u00F3wek JWT mo\u017Ce by\u0107 zmodyfikowany w celu obej\u015Bcia weryfikacji podpisu.