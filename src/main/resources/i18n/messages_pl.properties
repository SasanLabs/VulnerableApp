# JWT Injection
JWT_INJECTION_VULNERABILITY=\u2013 JSON Web Token (JWT) to otwarty standard (RFC 7519) definiuj\u0105cy kompaktowy i samodzielny spos\u00F3b bezpiecznego przesy\u0142ania informacji mi\u0119dzy stronami w formacie JSON. \
Informacje te mog\u0105 by\u0107 weryfikowane i uznawane za wiarygodne, poniewa\u017C s\u0105 cyfrowo podpisane. Istnieje wiele potencjalnych problem\u00F3w przy implementacji JWT, \
kt\u00F3re mog\u0105 wp\u0142yn\u0105\u0107 na uwierzytelnianie lub autoryzacj\u0119 w aplikacji, prowadz\u0105c do ca\u0142kowitego przej\u0119cia systemu. <br/><br/> \
