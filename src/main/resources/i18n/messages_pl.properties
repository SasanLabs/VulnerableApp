# URL Redirection
## Location Header Injection
OPEN_REDIRECTION_VULNERABILITY_3XX_BASED=Open redirect wyst\u0119puje, gdy aplikacja w niebezpieczny spos\u00F3b u\u017Cywa danych kontrolowanych przez u\u017Cytkownika \
jako celu przekierowania.<br/> Atakuj\u0105cy mo\u017Ce skonstruowa\u0107 w aplikacji URL, \
kt\u00F3ry spowoduje przekierowanie do dowolnej zewn\u0119trznej domeny. Takie zachowanie mo\u017Cna wykorzysta\u0107 do przeprowadzenia atak\u00F3w phishingowych wymierzonych w u\u017Cytkownik\u00F3w aplikacji.<br/> \
Mo\u017Cliwo\u015B\u0107 u\u017Cycia autentycznego URL aplikacji (z prawid\u0142ow\u0105 domen\u0105 i wa\u017Cnym certyfikatem SSL, je\u015Bli SSL jest stosowany) zwi\u0119ksza wiarygodno\u015B\u0107 takiego ataku, \
poniewa\u017C wielu u\u017Cytkownik\u00F3w, nawet je\u015Bli sprawdz\u0105 te cechy, nie zauwa\u017Cy p\u00F3\u017Aniejszego przekierowania na inn\u0105 domen\u0119. \
<br/><br/> <a href="https://www.w3.org/Protocols/rfc2616/rfc2616.html" target="_blank">RFC 2616 - "Hypertext Transfer Protocol - HTTP/1.1"</a> definiuje r\u00F3\u017Cne \
kody statusu 3xx, kt\u00F3re powoduj\u0105 przekierowanie przegl\u0105darki do wskazanego miejsca \u2014 ta implementacja opiera si\u0119 na kodach 3xx. <br/><br/> \
Wa\u017Cne linki:<ol>\
<li><a href="http://projects.webappsec.org/w/page/13246981/URL%20Redirector%20Abuse" target="_blank">WASC-38</a><br/></li>\
<li><a href="https://cwe.mitre.org/data/definitions/601.html" target="_blank">CWE-601</a><br/></li>\
<li><a href="https://portswigger.net/kb/issues/00500100_open-redirection-reflected" target="_blank">PortSwigger \u2014 dokumentacja podatno\u015Bci</a><br/></li>\
<li><a href="https://en.wikipedia.org/wiki/URL_redirection" target="_blank">Wikipedia \u2014 URL redirection</a></li>\
<li><a href="https://github.com/payloadbox/open-redirect-payload-list" target="_blank">Lista payload\u00F3w Open Redirect</a></li>\
<li><a href="https://appsec-labs.com/portal/case-study-open-redirect/" target="_blank">Case study \u2014 dodawanie domeny jako prefiks</a></li>\
</ol>\
Mity: <a href="https://security.stackexchange.com/questions/59517/are-url-shorteners-vulnerable-due-to-open-redirects" target="_blank">Czy skracacze URL s\u0105 \u201Epodatne\u201D z powodu open redirect?</a><br/>

OPEN_REDIRECT_QUERY_PARAM_DIRECTLY_ADD_TO_LOCATION_HEADER=Warto\u015B\u0107 parametru zapytania "returnTo" jest bezpo\u015Brednio dodawana do nag\u0142\u00F3wka "Location".
OPEN_REDIRECT_QUERY_PARAM_DIRECTLY_ADD_TO_LOCATION_HEADER_IF_NOT_HTTP_HTTPS_WWW_OR_DOMAIN_IS_SAME=Warto\u015B\u0107 parametru zapytania "returnTo" jest bezpo\u015Brednio dodawana do nag\u0142\u00F3wka "Location", je\u015Bli nie zaczyna si\u0119 od "http", "www" ani "https" lub je\u015Bli domena jest taka sama jak aplikacji.
OPEN_REDIRECT_QUERY_PARAM_DIRECTLY_ADD_TO_LOCATION_HEADER_IF_NOT_HTTP_HTTPS_WWW_//_OR_DOMAIN_IS_SAME=Warto\u015B\u0107 parametru zapytania "returnTo" jest bezpo\u015Brednio dodawana do nag\u0142\u00F3wka "Location", je\u015Bli nie zaczyna si\u0119 od "http", "www", "https" ani "//" lub je\u015Bli domena jest taka sama jak aplikacji.
OPEN_REDIRECT_QUERY_PARAM_DIRECTLY_ADD_TO_LOCATION_HEADER_IF_NOT_HTTP_WWW_HTTPS_//_NULL_BYTE_OR_DOMAIN_IS_SAME=Warto\u015B\u0107 parametru zapytania "returnTo" jest bezpo\u015Brednio dodawana do nag\u0142\u00F3wka "Location", je\u015Bli nie zaczyna si\u0119 od "http", "www", "https", "//" ani Null Byte lub je\u015Bli domena jest taka sama jak aplikacji.
OPEN_REDIRECT_QUERY_PARAM_DIRECTLY_ADD_TO_LOCATION_HEADER_IF_NOT_HTTP_HTTPS_//_WWW_%_OR_DOMAIN_IS_SAME=Warto\u015B\u0107 parametru zapytania "returnTo" jest bezpo\u015Brednio dodawana do nag\u0142\u00F3wka "Location", je\u015Bli nie zaczyna si\u0119 od "http", "www", "https", "//" ani znaku o warto\u015Bci ASCII mniejszej ni\u017C 33 lub je\u015Bli domena jest taka sama jak aplikacji.
OPEN_REDIRECT_QUERY_PARAM_DIRECTLY_ADDED_TO_LOCATION_HEADER_BY_ADDING_DOMAIN_AS_PREFIX=Warto\u015B\u0107 parametru zapytania "returnTo" jest bezpo\u015Brednio dodawana do nag\u0142\u00F3wka "Location" z dodanym prefiksem w postaci nazwy domeny aplikacji.


## Meta Tag based URL Redirection
OPEN_REDIRECTION_VULNERABILITY_META_TAG_BASED=Open redirect wyst\u0119puje, gdy aplikacja w niebezpieczny spos\u00F3b u\u017Cywa danych kontrolowanych przez u\u017Cytkownika \
jako celu przekierowania.<br/> Atakuj\u0105cy mo\u017Ce skonstruowa\u0107 w aplikacji URL, \
kt\u00F3ry spowoduje przekierowanie do dowolnej zewn\u0119trznej domeny. Takie zachowanie mo\u017Cna wykorzysta\u0107 do przeprowadzenia atak\u00F3w phishingowych wymierzonych w u\u017Cytkownik\u00F3w aplikacji.<br/> \
Mo\u017Cliwo\u015B\u0107 u\u017Cycia autentycznego URL aplikacji (z prawid\u0142ow\u0105 domen\u0105 i wa\u017Cnym certyfikatem SSL, je\u015Bli SSL jest stosowany) zwi\u0119ksza wiarygodno\u015B\u0107 takiego ataku, \
poniewa\u017C wielu u\u017Cytkownik\u00F3w, nawet je\u015Bli sprawdz\u0105 te cechy, nie zauwa\u017Cy p\u00F3\u017Aniejszego przekierowania na inn\u0105 domen\u0119.\
<br/><br/> Element HTML <code>&lt;meta&gt;</code> mo\u017Ce okre\u015Bla\u0107 czas (w sekundach), po kt\u00F3rym przegl\u0105darka ma od\u015Bwie\u017Cy\u0107 stron\u0119. \
Podanie alternatywnego URI sprawia, \u017Ce element ten mo\u017Ce zosta\u0107 wykorzystany jako mechanizm czasowego przekierowania URL. \
<br/> Na przyk\u0142ad w poni\u017Cszym kodzie przegl\u0105darka przekieruje u\u017Cytkownika na stron\u0119 example.com po 5 sekundach: <br/> \
          &lt;meta http-equiv=&quot;refresh&quot; content=&quot;5;url=http://example.com&quot;&gt; <br/><br/>\
Wa\u017Cne linki:<ol>\
<li><a href="http://projects.webappsec.org/w/page/13246981/URL%20Redirector%20Abuse" target="_blank">WASC-38</a><br/></li>\
<li><a href="https://cwe.mitre.org/data/definitions/601.html" target="_blank">CWE-601</a><br/></li>\
<li><a href="https://portswigger.net/kb/issues/00500100_open-redirection-reflected" target="_blank">PortSwigger \u2014 dokumentacja podatno\u015Bci</a><br/></li>\
<li><a href="https://en.wikipedia.org/wiki/URL_redirection" target="_blank">Wikipedia \u2014 URL redirection</a></li>\
<li><a href="https://github.com/payloadbox/open-redirect-payload-list" target="_blank">Lista payload\u00F3w open redirect</a></li>\
<li><a href="https://appsec-labs.com/portal/case-study-open-redirect/" target="_blank">Case study \u2014 dodawanie domeny jako prefiks</a></li>\
</ol>\
Mit: <a href="https://security.stackexchange.com/questions/59517/are-url-shorteners-vulnerable-due-to-open-redirects" target="_blank">Czy skracacze URL s\u0105 \u201Epodatne\u201D z powodu open redirect?</a><br/>


URL_REDIRECTION_META_TAG_BASED_INJECTION=Przekierowanie URL oparte na Meta Tag.
URL_REDIRECTION_URL_PARAMETER_INJECTION_INTO_META_TAG=Parametr URL jest bezpo\u015Brednio dodawany do Meta Tag.

UNRESTRICTED_FILE_UPLOAD_VULNERABILITY=Wgrywanie plik\u00F3w stanowi istotne zagro\u017Cenie dla aplikacji. \
Pierwszym krokiem wielu atak\u00F3w jest umieszczenie z\u0142o\u015Bliwego kodu w systemie, a nast\u0119pnie znalezienie sposobu na jego wykonanie. \
Konsekwencje mog\u0105 obejmowa\u0107 przej\u0119cie systemu, ataki na backend, ataki po stronie klienta czy defacement. \
Wszystko zale\u017Cy od tego, co aplikacja robi z plikiem i gdzie go przechowuje. \
<br/><br/>Wa\u017Cne linki:<br/>\
<ol> <li> <a href="https://owasp.org/www-community/vulnerabilities/Unrestricted_File_Upload" target="_blank">Owasp Wiki Link</a>  \
<li> <a href="https://www.youtube.com/watch?v=CmF9sEyKZNo" target="_blank">Prezentacja Ebrahima Hegazy o Unrestricted File Uploads</a> \
<li> <a href="https://www.sans.org/blog/8-basic-rules-to-implement-secure-file-uploads/" target="_blank">Zasady SANS dotycz\u0105ce bezpiecznego wgrywania plik\u00F3w</a> \
</ol>


