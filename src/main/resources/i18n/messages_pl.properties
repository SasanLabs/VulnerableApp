#### AttackVector description
JWT_URL_EXPOSING_SECURE_INFORMATION=\u017B\u0105danie zawiera token JWT ujawniony w URL. Mo\u017Ce to narusza\u0107 przepisy PCI oraz wi\u0119kszo\u015B\u0107 polityk zgodno\u015Bci organizacyjnej.
COOKIE_CONTAINING_JWT_TOKEN_SECURITY_ATTRIBUTES_MISSING=Token JWT przechowywany w ciasteczku, ale brak flag Secure/HttpOnly oraz prefiks\u00F3w ciasteczek.
COOKIE_WITH_HTTPONLY_WITHOUT_SECURE_FLAG_BASED_JWT_VULNERABILITY=Token JWT w ciasteczku z flag\u0105 HttpOnly, ale bez flagi Secure i bez prefiks\u00F3w ciasteczek.
COOKIE_BASED_LOW_KEY_STRENGTH_JWT_VULNERABILITY=Token JWT w ciasteczku podpisany przy u\u017Cyciu s\u0142abego klucza.
COOKIE_BASED_NULL_BYTE_JWT_VULNERABILITY=Weryfikator tokena JWT w ciasteczku jest podatny na Null Byte.
COOKIE_BASED_NONE_ALGORITHM_JWT_VULNERABILITY=Weryfikator tokena JWT w ciasteczku podatny na ataki przy algorytmie None.
COOKIE_BASED_KEY_CONFUSION_JWT_VULNERABILITY=Token JWT w ciasteczku podatny na ataki wynikaj\u0105ce z zamieszania kluczy (Key Confusion).
COOKIE_BASED_FOR_JWK_HEADER_BASED_JWT_VULNERABILITY=Weryfikator tokena JWT w ciasteczku ufa polu JWK bez sprawdzenia, czy podany klucz publiczny znajduje si\u0119 w truststore.
COOKIE_BASED_EMPTY_TOKEN_JWT_VULNERABILITY=Token JWT w ciasteczku podatny na atak zwi\u0105zany z pustym tokenem.

# SQL Injection Vulnerability
SQL_INJECTION_VULNERABILITY=Atak SQL Injection polega na wstrzykni\u0119ciu lub \u201Einjection\u201D zapytania SQL poprzez dane wej\u015Bciowe klienta do aplikacji. \
Udany atak SQL Injection mo\u017Ce odczyta\u0107 poufne dane z bazy, modyfikowa\u0107 dane w bazie (Insert/Update/Delete), wykonywa\u0107 operacje administracyjne na bazie danych (np. zamkni\u0119cie DBMS), \
odzyska\u0107 zawarto\u015B\u0107 pliku znajduj\u0105cego si\u0119 w systemie plik\u00F3w DBMS, a w niekt\u00F3rych przypadkach wyda\u0107 polecenia systemowe. \
Ataki SQL Injection s\u0105 rodzajem ataku wstrzykiwania, w kt\u00F3rym polecenia SQL s\u0105 wstrzykiwane do danych wej\u015Bciowych w celu wykonania okre\u015Blonych komend SQL. <br/> \
