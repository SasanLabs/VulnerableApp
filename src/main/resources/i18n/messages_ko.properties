# XSS based Injections
XSS_VULNERABILITY=크로스 사이트 스크립팅(XSS) 공격은 악성 스크립트가 \
그렇지 않으면 양성이고 신뢰할 수 있는 웹사이트에 주입되는 주입 유형입니다. \
XSS 공격은 공격자가 웹 애플리케이션을 사용하여 악성 코드를 전송할 때 발생하며, \
일반적으로 브라우저 측 스크립트 형태로 다른 최종 사용자에게 전달됩니다. 이러한 공격이 성공하도록 하는 결함은 \
웹 애플리케이션이 사용자로부터 입력을 사용하여 \
생성하는 출력에서 이를 검증하거나 인코딩하지 않는 경우 매우 널리 퍼져 있고 어디서나 발생합니다. <br/> <br/> 공격자는 XSS를 사용하여 의심하지 않는 사용자에게 악성 스크립트를 보낼 수 있습니다. \
최종 사용자의 브라우저는 스크립트를 신뢰하지 않아야 한다는 것을 알 방법이 없으며 스크립트를 실행합니다. \
스크립트가 신뢰할 수 있는 소스에서 왔다고 생각하기 때문에 악성 스크립트는 쿠키, 세션 토큰, \
브라우저에 의해 유지되고 해당 사이트와 함께 사용되는 기타 민감한 정보에 액세스할 수 있습니다. \
이러한 스크립트는 HTML 페이지의 내용을 다시 작성할 수도 있습니다. \
<br/><br/> XSS에 대한 자세한 정보: <ol><li><a href="https://owasp.org/www-community/attacks/xss/" target="_blank">Owasp XSS</a> \
<li><a href="https://www.google.com/about/appsecurity/learning/xss/" target="_blank">Google Application Security</a></ol>

#### AttackVector description
PERSISTENT_XSS_HTML_TAG_URL_PARAM_DIRECTLY_INJECTED_IN_DIV_TAG=\"comment\" 쿼리 매개변의 값이 \"div\" 태그에 직접 추가됩니다.
PERSISTENT_XSS_HTML_TAG_URL_PARAM_DIRECTLY_INJECTED_IN_DIV_TAG_REPLACING_IMG_AND_INPUT_TAG=\"comment\" 쿼리 매개변의 값이 \"<img\" 및 \"<input\" 태그를 교체한 후 \"div\" 태그에 직접 추가됩니다.
PERSISTENT_XSS_HTML_TAG_URL_PARAM_DIRECTLY_INJECTED_IN_DIV_TAG_REPLACING_IMG_AND_INPUT_TAG_CASE_INSENSITIVE=\"comment\" 쿼리 매개변의 값이 대소문자를 구분하지 않는 \"<img\" 및 \"<input\" 태그를 교체한 후 \"div\" 태그에 직접 추가됩니다.

## Image Tag Injections
XSS_IMAGE_TAG_INJECTION=$XSS_VULNERABILITY <br\> 이 취약점은 XSS 공격을 포함하는 이미지 태그와 관련이 있습니다. 만약 ..
#### Attack Vector Description
XSS_DIRECT_INPUT_SRC_ATTRIBUTE_IMG_TAG=URL 매개변이 이미지 태그의 src 속성에 직접 추가됩니다.
XSS_QUOTES_ON_INPUT_SRC_ATTRIBUTE_IMG_TAG=따옴표가 URL 매개변에 추가된 후 이미지 태그의 src 속성에 직접 추가됩니다.
XSS_HTML_ESCAPE_ON_DIRECT_INPUT_SRC_ATTRIBUTE_IMG_TAG=URL 매개변에 HTML 이스케이프가 수행된 후 이미지 태그의 src 속성에 직접 추가됩니다.
XSS_HTML_ESCAPE_ON_DIRECT_INPUT_AND_REMOVAL_OF_VALUES_WITH_PARENTHESIS_SRC_ATTRIBUTE_IMG_TAG=괄호를 포함하는 값의 제거와 함께 HTML 이스케이프가 URL 매개변에 수행된 후 이미지 태그의 src 속성에 직접 추가됩니다.
XSS_QUOTES_AND_WITH_HTML_ESCAPE_ON_INPUT_SRC_ATTRIBUTE_IMG_TAG=HTML 이스케이프가 URL 매개변에 수행된 후 따옴표 안에 삽입되어 이미지 태그의 src 속성에 추가됩니다.
XSS_HTML_ESCAPE_PLUS_FILTERING_ON_INPUT_SRC_ATTRIBUTE_IMG_TAG_BUT_NULL_BYTE_VULNERABLE=URL 매개변이 HTML 이스케이프되고 파일명 화이트리스트에 대해 검증된 후 이미지 태그의 src 속성에 삽입되지만, 파일명을 검증하는 검증기는 널 바이트 주입에 취약합니다.
XSS_QUOTES_AND_WITH_HTML_ESCAPE_PLUS_FILTERING_ON_INPUT_SRC_ATTRIBUTE_IMG_TAG=URL 매개변이 HTML 이스케이프되고 파일명 화이트리스트에 대해 검증된 후 따옴표 안에 삽입되어 이미지 태그의 src 속성에 추가됩니다.

## Html Tag Injection
XSS_HTML_TAG_INJECTION=HTML 태그 기반 XSS 공격.
XSS_DIRECT_INPUT_DIV_TAG=HTML 태그가 div 태그에 직접 주입됩니다.

### Attack vectors
XSS_DIRECT_INPUT_DIV_TAG=URL 매개변이 div 태그에 직접 추가됩니다.
XSS_DIRECT_INPUT_DIV_TAG_AFTER_REMOVING_VALUES_CONTAINING_ANCHOR_SCRIPT_AND_IMG_TAG=URL 매개변이 Script/Image 및 Anchor 태그를 포함하지 않는 경우 div 태그에 직접 추가됩니다.
XSS_DIRECT_INPUT_DIV_TAG_AFTER_REMOVING_VALUES_CONTAINING_ANCHOR_SCRIPT_IMG_TAG_AND_ALERT_KEYWORD=URL 매개변이 Script/Image/Anchor 태그 및 Javascript 및 Alert 키워드를 포함하지 않는 경우 div 태그에 직접 추가됩니다.
XSS_SECURE_HTML_ESCAPE_DIV_TAG=URL 매개변이 div 태그에 추가되기 전에 적절히 HTML 이스케이프되어 XSS 공격을 방지합니다.
XSS_SECURE_HTML_ESCAPE_HEX_DIV_TAG=URL 매개변이 16진수 인코딩을 사용하여 HTML 이스케이프되고 div 태그에 추가되어 XSS 공격에 대한 추가 보안 계층을 제공합니다.

# URL Redirection
## Location Header Injection
OPEN_REDIRECTION_VULNERABILITY_3XX_BASED=열린 리디렉션 취약점은 애플리케이션이 사용자가 제어할 수 있는 \
데이터를 안전하지 않은 방식으로 리디렉션 대상에 통합할 때 발생합니다.<br/> 공격자는 애플리케이션 내에서 \
임의의 외부 도메인으로 리디렉션을 유발하는 URL을 구성할 수 있습니다. 이 동작은 애플리케이션 사용자에 대한 피싱 공격을 촉진하는 데 활용할 수 있습니다.<br/> \
인증된 애플리케이션 URL을 사용하는 능력, 올바른 도메인을 대상으로 하고 유효한 SSL 인증서(SSL이 사용되는 경우)를 사용하면 \
많은 사용자가 이러한 기능을 확인하더라도 다른 도메인으로의 후속 리디렉션을 알지 못하기 때문에 피싱 공격에 신뢰성을 부여합니다. \
<br/><br/> <a href="https://www.w3.org/Protocols/rfc2616/rfc2616.html" target="_blank">RFC 2616 - "Hypertext Transfer Protocol - HTTP/1.1"</a>는 \
브라우저가 지정된 위치로 리디렉션하도록 하는 다양한 3xx 상태 코드를 정의하며 이 구현은 3xx 상태 코드를 기반으로 합니다 <br/><br/>\
중요한 링크:<ol>\
 <li><a href="http://projects.webappsec.org/w/page/13246981/URL%20Redirector%20Abuse" target="_blank">WASC-38</a><br/></li>\
 <li><a href="https://cwe.mitre.org/data/definitions/601.html" target="_blank">CWE-601</a><br/></li>\
 <li><a href="https://portswigger.net/kb/issues/00500100_open-redirection-reflected" target="_blank">Port Swigger의 취약점 문서</a><br/></li>\
 <li><a href="https://en.wikipedia.org/wiki/URL_redirection" target="_blank">URL 리디렉션의 목적을 설명하는 Wiki 링크</a></li>\
 <li><a href="https://github.com/payloadbox/open-redirect-payload-list" target="_blank">열린 리디렉션 페이로드 목록</a></li>\
 <li><a href="https://appsec-labs.com/portal/case-study-open-redirect/" target="_blank">접두사로 도메인 추가 사례 연구</a></li>\
 </ol>\
