# XXE Vulnerability
XXE_VULNERABILITY=XML 외부 엔티티 공격은 \
XML 입력을 구문 분석하는 애플리케이션에 대한 공격 유형입니다. 이 공격은 \
외부 엔티티에 대한 참조를 포함하는 XML 입력이 약하게 구성된 XML 파서에 의해 처리될 때 발생합니다. \
이 공격은 기밀 데이터 공개, 서비스 거부, \
서버 측 요청 위조, 파서가 위치한 컴퓨터의 관점에서 포트 스캔 \
및 기타 시스템 영향을 초래할 수 있습니다.\
<br/><br/>\
중요한 링크:<br/>\
<ol> <li> <a href="https://owasp.org/www-community/vulnerabilities/XML_External_Entity_(XXE)_Processing" target="_blank">Owasp Wiki 링크</a>  \
 <li> <a href="https://www.youtube.com/watch?v=DREgLWZqMWg" target="_blank">HackHappy의 비디오 튜토리얼</a> \
 <li> <a href="https://medium.com/@onehackman/exploiting-xml-external-entity-xxe-injections-b0e3eac388f9" target="_blank">OneHackMan의 Medium 기사</a>\
 <li> <a href="https://portswigger.net/web-security/xxe" target="_blank">Portswigger XXE 문서</a> \
 <li> <a href="https://github.com/OWASP/CheatSheetSeries/blob/master/cheatsheets/XML_External_Entity_Prevention_Cheat_Sheet.md1" target="_blank">Owasp 예방 치트 시트</a>\
</ol>
#### Attack Vector Description
XXE_NO_VALIDATION=요청 본문에 전달된 XML에 대한 검증이 없습니다.
XXE_DISABLE_GENERAL_ENTITY=파서가 일반 외부 엔티티 처리를 비활성화했습니다.
XXE_DISABLE_GENERAL_AND_PARAMETER_ENTITY=파서가 일반 및 매개변수 엔티티 처리를 비활성화했습니다.
XXE_DISABLE_DOCTYPE_AND_EXTERNAL_ENTITIES=파서가 DOCTYPE 선언 및 모든 외부 엔티티를 허용하지 않도록 구성되어 포괄적인 XXE 보호를 제공합니다.
XXE_SECURE_XML_INPUT_FACTORY=파서가 보안 XML 입력 팩토리 설정으로 구성되어 DOCTYPE, 외부 엔티티 및 XInclude 처리를 비활성화합니다.

# Path Traversal Attack
PATH_TRAVERSAL_VULNERABILITY=디렉토리 순회(또는 경로 순회)는 사용자가 제공한 입력 파일 이름의 \
불충분한 보안 검증/정제를 악용하는 것으로, \
"상위 디렉토리로 이동"을 나타내는 문자가 파일 API를 통해 전달됩니다.\
<br/><br/>\
이 공격의 목표는 영향을 받는 애플리케이션을 사용하여 파일 시스템에 무단 액세스를 얻는 것입니다. <br/><br/>\
중요한 링크:<br/>\
<ol> <li> <a href="https://en.wikipedia.org/wiki/Directory_traversal_attack" target="_blank">Wiki 링크</a>  \
 <li> <a href="https://owasp.org/www-community/attacks/Path_Traversal" target="_blank">Owasp Wiki 링크</a> \
</ol>

# Command Injection Attack
COMMAND_INJECTION_VULNERABILITY=명령 주입은 취약한 애플리케이션을 통해 \
호스트 운영 체제에서 임의의 명령을 실행하는 것을 목표로 하는 공격입니다. \
명령 주입 공격은 애플리케이션이 안전하지 않은 사용자 제공 데이터(양식, 쿠키, HTTP 헤더 등)를 \
시스템 셸에 전달할 때 가능합니다. 이 공격에서 공격자가 제공한 운영 체제 명령은 일반적으로 취약한 애플리케이션의 권한으로 실행됩니다. \
명령 주입 공격은 주로 불충분한 입력 검증으로 인해 가능합니다. <br/><br/>\
명령 주입 취약점에 대한 중요한 링크:<br/>\
<ol> <li> <a href="https://cwe.mitre.org/data/definitions/77.html" target="_blank">CWE-77</a>  \
 <li> <a href="https://owasp.org/www-community/attacks/Command_Injection" target="_blank">Owasp Wiki 링크</a> \
</ol>

