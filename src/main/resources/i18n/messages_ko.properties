#### SSRF Vulnerability
SSRF_VULNERABILITY=서버 측 요청 위조(SSRF) 공격에서 공격자는 \
서버의 기능을 악용하여 내부 리소스를 읽거나 업데이트할 수 있습니다. 공격자는 서버에서 실행 중인 코드가 읽거나 \
데이터를 제출할 <strong>URL</strong>을 제공하거나 수정할 수 있으며, \
URL을 신중하게 선택함으로써 <strong>공격자는 서버 </strong>  \
구성(예: AWS 메타데이터)을 읽거나, http 활성화된 데이터베이스와 같은 내부 서비스에 연결하거나 \
노출되도록 의도되지 않은 내부 서비스에 대한 POST 요청을 수행할 수 있습니다. \
