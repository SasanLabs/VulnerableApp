# UNRESTRICTED_FILE_UPLOAD_VULNERABILITY
UNRESTRICTED_FILE_UPLOAD_VULNERABILITY=업로드된 파일은 애플리케이션에 상당한 위험을 나타냅니다. 많은 공격의 첫 번째 단계는 공격받을 시스템에 일부 코드를 가져오는 것입니다. 그런 다음 공격은 코드를 실행하는 방법을 찾기만 하면 됩니다.\
<br/>제한되지 않은 파일 업로드의 결과는 다양할 수 있으며, 완전한 시스템 인수, 과부하된 파일 시스템 또는 데이터베이스, 백엔드 시스템으로의 공격 전달, 클라이언트 측 공격 또는 단순한 변조가 포함됩니다. 애플리케이션이 업로드된 파일로 수행하는 작업, 특히 저장 위치에 따라 달라집니다.\
