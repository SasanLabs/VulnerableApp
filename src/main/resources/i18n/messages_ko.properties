# SQL Injection Vulnerability
SQL_INJECTION_VULNERABILITY=SQL 주입 공격은 클라이언트에서 애플리케이션으로의 입력 데이터를 통해 \
SQL 쿼리의 삽입 또는 "주입"으로 구성됩니다. 성공적인 SQL 주입 악용은 데이터베이스에서 민감한 데이터를 읽고, \
데이터베이스 데이터를 수정(삽입/업데이트/삭제)하고, \
데이터베이스에 대한 관리 작업(예: DBMS 종료)을 실행하고, \
DBMS 파일 시스템에 있는 지정된 파일의 내용을 복구하고 \
일부 경우 운영 체제에 명령을 발행할 수 있습니다. SQL 주입 공격은 주입 공격 유형으로, \
SQL 명령이 미리 정의된 SQL 명령의 실행에 영향을 주기 위해 데이터 평면 입력에 주입됩니다. <br\> \
